<!doctype html>
<html lang="en">

<head>
    <title>Stock Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="icon.png" />

</head>

<body style="background-image: url(images/war.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="img" style="background-image: url(images/Dark.png);"></div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Sign In</h3>
                                </div>
                            </div>
                            <form action=" /sign_up" method="POST" class="signin-form">
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" id="name" name="name" required>
                                    <label class="form-control-placeholder" for="username">Username</label>
                                </div>
                                <div class="form-group mt-3">
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <label class="form-control-placeholder" for="mail">Email</label>
                                </div>
                                <div class="form-group mt-3">
                                    <input type="tel" class="form-control" id="phno" name="phno" required>
                                    <label class="form-control-placeholder" for="phone">Phone Number</label>
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" class="form-control" name="password" required>
                                    <label class="form-control-placeholder" for="pass">Password</label>
                                </div>
                                <div class="form-group">
                                    <button type="submit"
                                        class="form-control btn btn-primary rounded submit px-3">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
